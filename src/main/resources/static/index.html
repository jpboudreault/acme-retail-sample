<!doctype html>
<html>
<head>
    <title>Acme Retail Sales Tool</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="app" ng-cloak class="ng-cloak">

<div ng-controller="navigation" class="container">
    <ul class="nav nav-pills" role="tablist">
        <li ng-class="{ active: tab('home') }"><a href="#/">Home</a></li>
        <li ng-show="authenticated" ng-class="{ active: tab('products') }"><a href="#/products">Products</a></li>
        <li ng-show="authenticated && _.contains(roles, 'ROLE_PREMIUM')" ng-class="{ active: tab('sales') }"><a href="#/sales">Sales history</a></li>
        <li ng-class="{ active: tab('companies') }"><a href="#/companies">Subscribers</a></li>
        <li ng-show="authenticated"><a href="logout">Logout</a></li>
    </ul>
</div>
<div ng-view class="container"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.2.0/lodash.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular-route.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.min.js" type="text/javascript"></script>
<script src="js/app.js"></script>
</body>
</html>
